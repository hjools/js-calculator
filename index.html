<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>js calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Raleway:300,300i,400,400i,700,700i" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="calculator">
  <div class="num-screen">
<!--     <form name="calc-num"> -->
			<input type="text" name="calc-itm" placeholder="2+2" id="number-input"/>
<!-- 		</form> -->
  </div>
  <div class="calc-ops">
    <div class="num-pad">
      <div class="num-row row1">
        <button type="button" name="button-1" class="calc-button">1</button>
        <button type="button" name="button-2" class="calc-button">2</button>
        <button type="button" name="button-3" class="calc-button">3</button>
      </div>
      <div class="num-row row2">
        <button type="button" name="button-4" class="calc-button">4</button>
        <button type="button" name="button-5" class="calc-button">5</button>
        <button type="button" name="button-6" class="calc-button">6</button>
      </div>
      <div class="num-row row3">
        <button type="button" name="button-7" class="calc-button">7</button>
        <button type="button" name="button-8" class="calc-button">8</button>
        <button type="button" name="button-9" class="calc-button">9</button>
      </div>
      <div class="num-row row4">
        <button type="button" name="button-0" class="calc-button">0</button>
        <button type="button" name="button-decimal" class="calc-button" id="button-decimal">.</button>
        <button type="button" name="button-clear" class="calc-button" id="button-clear">AC</button>
      </div>
    </div>
    <div class="num-ops">
      <button type="button" name="button-divide" class="calc-button" id="button-divide">&#x00f7</button>
      <button type="button" name="button-multiply" class="calc-button" id="button-multiply">&#x00d7</button>
      <button type="button" name="button-subtract" class="calc-button" id="button-subtract">-</button>
      <button type="button" name="button-add" class="calc-button" id="button-add">+</button>
      <button type="button" name="button-submit" class="calc-button" id="button-submit">=</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
